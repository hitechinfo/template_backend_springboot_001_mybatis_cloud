apiVersion: extensions/v1beta1 
kind: Ingress 
metadata: 
  name: template-ingress 
  annotations: 
    ingress.kubernetes.io/rewrite-target: / 
spec: 
  rules: 
  - host: backend.com
    http: 
      paths: 
      - path: / 
        backend: 
          serviceName: template-service 
          servicePort: 80